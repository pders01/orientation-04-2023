					<textarea data-template>
						## Was ist ein LMS?
						
						- Ein LMS ist ein bisschen wie Spotify™ für Bibliothekare... mit mehr Medientypen... 
						und die Bibliothekare sind gleichzeitig Nutzer <ins>und</ins> Admins.
							- Beide Systeme verwalten Medien anhand von Metadaten.
							- Collections/Sammlungen sind moeglich.
							- Medien sind ueber eine Suche auffindbar, die boolsche Operatoren 
							wie <span class="nobr">"AND", "OR", "NOT"</span> oder auch "+" und "-" untertuetzt.
						</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### OPAC

						- Auf der anderen Seite gibt es den <abbr title="Online Public Access Catalogue">OPAC</abbr>.
							- Der OPAC in einem LMS ist wie das Frontend auf der Spotify-Website oder die UI in der App.
							- Frueher war es tatseachlich nur ein Katalog.
							- Heute ist das noch das wichtigste Feature aber wir arbeiten daran, dass sich das aendert
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Was machen wir @LMSCloud
						
						- TL;DR
							- Wir sind eine <abbr title="Software as a Service">SaaS</abbr> company.
							- Wir hosten Koha fuer Bibliotheken, helfen den Einrichtungen sich im System zurechtzufinden
							und entwickeln neue Features.
							- Wir helfen der globalen Koha-Community bei Bugfixing und Weiterentwicklung.
					</textarea>
				</section>
